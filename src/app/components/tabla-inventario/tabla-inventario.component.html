<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ tabla.title }}</h4>
                <h6 class="card-subtitle"></h6>
                <div class="table-responsive">
                    <table id="demo-foo-addrow" class="table m-t-30 table-hover contact-list" data-page-size="10">
                        <thead>
                            <tr>
                                <th *ngFor="let item of tabla.headers">{{ item }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of tabla.values">
                                <td>{{ item.libroId }}</td>
                                <td>{{ item.isbn }}</td>
                                <td>{{ item.titulo }}</td>
                                <td>{{ item.autor }}</td>
                                <td>{{ item.stock }}</td>
                                <td *ngIf="item.stock > tabla.stockCritico"><span class="label label-success">ok</span> </td>
                                <td *ngIf="item.stock === tabla.stockCritico"><span class="label label-warning">justo</span> </td>
                                <td *ngIf="item.stock < tabla.stockCritico"><span class="label label-danger">bajo</span> </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline update-row-btn" (click)="getRowUpdate(item)"><i class="ti-pencil-alt" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline delete-row-btn" (click)="getRowGrafico(item)"><i class="ti-view-list" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
